    <title>Drag Drop Events</title>
    <style>
        .dragElement{
            width: 100px;
            height: 100px;
            background-color: teal;
            cursor: pointer;
        }
        i{
            font-size: 50px;
            cursor: pointer;
        }
        .area{
            margin: auto;
            width: 800px;
            height: 300px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="area">
        <i class="fa-solid fa-upload"></i>
        <input hidden accept="image/*" multiple type="file">
    </div>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">image</th>
                    <th scope="col">name</th>
                    <th scope="col">size</th>
                    <th scope="col">type</th>
                  </tr>
                </thead>
                <tbody>
                 
                
                </tbody>
              </table>
        </div>
    </div>
